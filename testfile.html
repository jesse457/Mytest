<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.css">
  <title>Hello, World!</title>
  <style>
   
   .containers {
  height: 100vh;
  display: flex;
  flex-direction:row;
}

.large {
  flex: 0.7; 
  background: pink;
}

.small {
  flex: 0.3;
  background: skyblue;
}
.header-content {
  display: flex;
 /* align-items: center;*/
}

.fa {
  margin-right: 10px;
}

h1 {
  margin: 0;
}

@media (max-width: 600px) {
  .header-content {
    flex-direction: column;
  }
  
  .fa {
    margin-bottom: 10px;
    margin-right: 0;
  }
}
  </style>
</head>
<body>
  <div class="containers">
    <div class="large">
      <div class="icon-text">
        <i class="fa fa-user"></i>
        <span>Hello World</span>
      </div>
    </div>
    <div class="small">
      <header>
        <div class="header-content">
          <i class="fas fa-user ms-5 fs-1 "></i> 
          <h1 class="ms-4">My Page Title</h1>
        </div>
      </header>
    </div>
  </div>
</body>
</html>
